<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div>
        <header>
            <div>
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        <main class="row">
            <div class="col-3">
                <nav>
                    <section>
                        <h2>Search for a City:</h2>
                        <input type="search" id="searchInput" class="search-input" placeholder="San Diego" />
                        <button type="search" id="searchBtn" class="btn btn-primary">Search</button>
                        <ol class="list-cities" id="listCities"></ol>
                    </section>
                </nav>
            </div>
            <div class="col-8 forecasts">
                <section class="currentCity row" id="current-city" style="display: none;">
                    <div class="col-12">
                        <h2>
                            <span id="currentCityName"></span> <span id="currentDate"></span>
                            <span id="currentCityWeatherIcon"></span>
                        </h2>
                        <ul class="current-weather-list" id="currentWeatherList">
                            <li class="current-weather-list-item">
                                Temp: <span id="currentCityTemp"></span>
                            </li>
                            <li class="current-weather-list-item">
                                Wind: <span id="currentCityWind"></span>
                            </li>
                            <li class="current-weather-list-item">
                                Humidity: <span id="currentCityHumidity"></span>
                            </li>
                            <li class="current-weather-list-item">
                                UV Index: <span class="uvIndex" id="uvi"></span>
                            </li>
                        </ul>
                    </div>
                </section>
                <div class="row" id="fiveDayHeading" style="display: none;">
                    <h3>5-Day Forecast</h3>
                </div>
                <section class="fiveDayForecast row" id="five-day-forecast" style="display: none;">
                    <div class="card col" style="width: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title" id="day1-date"></h4>
                            <span id="day1WeatherIcon"></span>
                            <p class="card-text">Temp: <span id="dayOneTemp"></span></p>
                            <p class="card-text">Wind: <span id="dayOneWind"></span></p>
                            <p class="card-text">Humidity: <span id="dayOneHumidity"></span></p>
                        </div>
                    </div>
                    <div class="card col" style="width: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title" id="day2-date"></h4>
                            <span id="day2WeatherIcon"></span>
                            <p class="card-text">Temp: <span id="dayTwoTemp"></span></p>
                            <p class="card-text">Wind: <span id="dayTwoWind"></span></p>
                            <p class="card-text">Humidity: <span id="dayTwoHumidity"></span></p>
                        </div>
                    </div>
                    <div class="card col" style="width: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title" id="day3-date"></h4>
                            <span id="day3WeatherIcon"></span>
                            <p class="card-text">Temp: <span id="dayThreeTemp"></span></p>
                            <p class="card-text">Wind: <span id="dayThreeWind"></span></p>
                            <p class="card-text">Humidity: <span id="dayThreeHumidity"></span></p>
                        </div>
                    </div>
                    <div class="card col" style="width: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title" id="day4-date"></h4>
                            <span id="day4WeatherIcon"></span>
                            <p class="card-text">Temp: <span id="dayFourTemp"></span></p>
                            <p class="card-text">Wind: <span id="dayFourWind"></span></p>
                            <p class="card-text">Humidity: <span id="dayFourHumidity"></span></p>
                        </div>
                    </div>
                    <div class="card col" style="width: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title" id="day5-date"></h4>
                            <span id="day5WeatherIcon"></span>
                            <p class="card-text">Temp: <span id="dayFiveTemp"></span></p>
                            <p class="card-text">Wind: <span id="dayFiveWind"></span></p>
                            <p class="card-text">Humidity: <span id="dayFiveHumidity"></span></p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </div>
</body>

</html>
